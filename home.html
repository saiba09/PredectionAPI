<!doctype html>
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <!-- HTML 5 Boilerplate -->
  <link rel="stylesheet" href="shared/css/base_style.css?v=2">
  <!-- app specific styles -->
  <link rel="stylesheet" href="shared/css/style.css">
  <link rel="shortcut icon" href="shared/images/favicon.ico" />

  <title>Try the Google Prediction API</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="shared/js/predict.js"></script>
</head>
<body>
<div>
  <header>      
    <div id="logo"></div>
    <div id="app_title">Try the <a id="api_link" href="https://developers.google.com/prediction/">Google Prediction API</a></div>
  </header>
  <table>
    <tr><td>&nbsp;</td></tr>
    <tr><td>&nbsp;</td></tr>
    <tr><td><div class="label">Enter your text : </div></td><td colspan="2">
     <input type = "text" name="tweet"></input>
    <tr><td></td><td>
      <a class="atd-button atd-search-button" style="margin-left: 0px; margin-top: 10px;" onclick="predict(tweet.value)">Predict</a>        
      </td></tr>
    <tr><td>&nbsp;</td></tr>
    <tr><td><div class="label">Results:</div></td><td><b><div id="prediction_result"></div></b></td></tr>
   
  </table>
</div>
</body>
